
<!DOCTYPE html>
<html> 
   <head>

        <title> Formulaire</title> 
    </head> 
 <body> 
  <form>
      <fieldset> 
           <legend> Coordonnées:</legend>

    <label> Prénom:
       <input type="text" name="Prénom"></label><br>
    <label> Adresse:
       <input type="text" name="Adresse"></label><br>
    <label> CP:
       <input type="text" name="CP" size="6"></label>
    <label> Ville:
       <input type="text" name="Ville"></label><br>
    <label> Pays:
       <input type="texte name="Pays"></label><br>

       <input type="text" name="Email" size="31"></label><br>
      </fieldset>
   <fieldset> 
       <legend> Connexion:</legend>

         <input type="radio" name="genre" value="A" >ADLS<br>

   </fieldset>
     <fieldset>

          <textarea name="text" rows="5" cols="30"></textarea>
     </fieldset><br>
         <input type="submit" value="Envoyer">
         <button type="submit">Effacer</button>
  </form>
 </body>
</html>
