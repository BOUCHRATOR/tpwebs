<html>
   <head>
     <meta charset="UTF-8">
     <title> calcul de n!</title>
     <link rel="stylesheet" type="text/css" href="font.css">
      <script type="text/javascript" >
       function fact(n){

        if(n==0){
          return 1;
        }
        else {
          return n*fact(n-1);
        }
       }
    </script>
   </head>

   <script type="text/javascript">

    //-->
    </script>
   </body>
